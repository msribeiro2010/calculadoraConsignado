<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Empréstimo Consignado</title>
    <link rel="stylesheet" href="style.css">
    
</head>
</head>
<bod<div id="app">
    <h1>Calculadora Empréstimo Consignado-CEF</h1><br><hr><br>
    <div class="form-group">
        <label for="loan-amount">Valor do Empréstimo (R$):</label>
        <input type="number" id="loan-amount" min="0">
    </div>
    <div class="form-group">
        <label for="interest-rate">Taxa de Juros (% ao mês):</label>
        <input type="number" id="interest-rate" min="0" step="0.01">
    </div>
    <div class="form-group">
        <label for="loan-terms">Número de Parcelas:</label>
        <input type="number" id="loan-terms" min="0" max="144" oninput="convertToYears(this.value)">
        <p id="years"></p>
        
    </div>
        <div class="form-group">
        <label for="start-date">Data de Início:</label>
        <input type="date" id="start-date">
    </div>
    <div id="end-date"></div>
    <button onclick="calculateLoan()">Calcular</button>
 
    <div id="result"></div>
</div>

    <script src="script.js"></script>


</body>
</html>
